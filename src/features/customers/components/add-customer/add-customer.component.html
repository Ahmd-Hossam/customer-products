<mat-dialog-content>
  <form [formGroup]="productForm">
    <div class="form-group">
      <label for="code" class="mb-1"> Code </label>
      <input
        type="text"
        class="form-control"
        id="code"
        placeholder="Code"
        formControlName="code"
      />
    </div>

    <div class="form-group mt-4">
      <label for="code" class="mb-1"> English Name </label>
      <input
        type="text"
        class="form-control"
        id="code"
        formControlName="enName"
        placeholder="English Name"
      />
    </div>

    <div class="form-group mt-4">
      <label for="code" class="mb-1"> Arabic Name </label>
      <input
        type="text"
        class="form-control"
        id="code"
        formControlName="arName"
        placeholder="Arabic Name"
      />
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="onSubmit()"
  >
    Submit
  </button>
</mat-dialog-actions>
